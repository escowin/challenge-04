<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>C O D I N G  Q U I Z</title>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="./assets/js/script.js" defer></script> 
    </head>
    <body>
        <header>
            <button class="inactive" id="scoreboard-btn">scoreboard</button>
            <h1 id="header">This is a coding quiz</h1>
            <p id="timer">---</p>
        </header>
        <main id="quiz-container">
            <section class="container" id="rules-container">
                <h2>Rules</h2>
                <ol id="rules">
                    <li>answer questions in the alloted time.</li>
                    <li>answer correctly to increase score.</li>
                    <li>save score to view scoreboard.</li>
                </ol>
                <button class="button active" id="start-button">start button</button>
            </section>
        </main>
        <footer>
            <p>
                &copy;<span id="year"></span> 
                <a href="https://github.com/escowin/coding-quiz">Edwin m. escobar</a>
            </p>
        </footer>
    </body>
