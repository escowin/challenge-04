<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>C O D I N G  Q U I Z</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <!--high scores & time display in upper left & right hand corners respectively-->            
            <button id="high-scores">
               H I G H Scores
            </button>
            <div id="timer">
                T I M E : 60s
            </div>
        </header>

        <main class="codingQuiz flexbox">
            <!--quiz container, title & quiz parameter outline-->
            <section class="preamble flexbox">
                <h1>C O D I N G: Q U I Z</h1>
                <!-- QUIZ RULES -->
                <div id="rules">
                    <p>_<span class="emphasis">test</span> your c u r r e n t knowledge in <span class="small-caps">c o d i n g</span>.</p>
                    <p>_<span class="emphasis">score</span> will display at the <span class="small-caps">e n d</span>.</p>
                    <p>_<span class="emphasis">wrong</span> answers deduct time from <span class="small-caps">t i m e r</span>.</p>
                    <p>_<span class="emphasis">save</span> score by submitting your <span class="small-caps">i n i t i a l s</span>.</p>
                </div>

                <!-- CLICK TO START -->
                <button id="start">
                    sᴛᴀʀᴛ Q U I Z
                </button>
            </section>

            <!-- questions displayed via js -->
            <section class="display-questions flexbox">
                <h2 id="txt-question"></h2>
                <div id="txt-answers"></div>
            </section>

            <!-- score list -->
            <section id="scores-list">
                <h3 id="scores-title"></h3>
                <ul id="scores-ul"></ul>
            </section>
        </main> 

        <footer>
            <h3>Challenge 04 by <a href="https://github.com/escowin">Edwin Escobar</a></h3>
            <p>&copy; 2022 Escowin Art</p> 
        </footer>
        <script src="./assets/js/script.js"></script> 
    </body>
</html>
