<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>C O D I N G  Q U I Z</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <!--high scores & time display in upper left & right hand corners respectively-->            
            <button id="highScores">
               H I G H Scores
            </button>
            <div id="timer">
                T I M E : 60s
            </div>
        </header>

        <main class="codingQuiz">
            <!--quiz container, title & quiz parameter outline-->
            <section class="preamble">
                <div>
                    <h1>C O D I N G: Q U I Z</h1>
                </div>
                <div>
                    <p>_test your c u r r e n t knowledge in C O D I N G.</p>
                    <p>_score will display at ᴇɴᴅ.</p>
                    <p><i>_wrong answers deduct t i m e from timer.</i></p>
                    <p>_save score by submitting i n i t i a l s.</p>
                </div>
                <div>
                    <button id="start">
                        sᴛᴀʀᴛ Q U I Z
                    </button>
                </div>
            </section>

            <!-- questions displayed via js -->
            <section class="display-questions">
                <h2 id="txt-question"></h2>
                <div id="txt-answers"></div>
            </section>

            <!-- score list -->
            <section id="scores-list">
                <h3 id="scores-title"></h3>
                <ul id="scores-ul"></ul>
            </section>
        </main> 

        <footer>
            <h3>challenge 04 by <a href="https://github.com/escowin">Edwin Escobar</a></h3>    
        </footer>
        <script src="./assets/js/script.js"></script> 
    </body>
</html>
